<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safari Photo Contest Winners</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
    #winners {
      display: none;
      font-size: 1.5em;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Safari Photo Contest Winners</h1>
  <div id="countdown">Revealing winners in: --:--:--</div>

  <div id="winners">
    <p><strong>üèÜ 1st Place:</strong> Riley: <em>The Younger Sibling</em></p>
    <p><strong>ü•à 2nd Place:</strong> Allie: <em>A Patchwork of Tall Tales</em></p>
    <p><strong>ü•â 3rd Place:</strong> Camille: <em>Through the Looking Glass</em></p>
  </div>

  <script>
    // Set target to 9:00 PM Eastern Time TODAY
    const now = new Date();
    const targetTimeUTC = new Date(Date.UTC(
      now.getUTCFullYear(),
      now.getUTCMonth(),
      now.getUTCDate(),
      1,  // 9 PM Eastern = 1 AM UTC (next day)
      0, 0, 0
    ));

    // If it's past 9 PM ET, push to tomorrow
    if (now > targetTimeUTC) {
      targetTimeUTC.setUTCDate(targetTimeUTC.getUTCDate() + 1);
    }

    function updateCountdown() {
      const current = new Date();
      const diff = targetTimeUTC - current;

      if (diff <= 0) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('winners').style.display = 'block';
        clearInterval(timer);
      } else {
        const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
        document.getElementById('countdown').textContent =
          `Revealing winners in: ${hours}:${minutes}:${seconds}`;
      }
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
  </script>

</body>
</html>
